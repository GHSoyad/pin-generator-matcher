<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row g-5">
                <div class="col-md-6">
                    <div class="pin-generator half-width">
                        <input id="pin-field" class="form-control" type="text" disabled>
                        <button id="pin-btn" class="generate-btn">Generate Pin</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-section half-width">
                        <input id="pin-input" class="form-control" type="text">
                        <div class="numbers">
                            <div id="keypad" class="calc-body">
                                <div class="calc-button-row">
                                    <div class="button">7</div>
                                    <div class="button">8</div>
                                    <div class="button">9</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">4</div>
                                    <div class="button">5</div>
                                    <div class="button">6</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">1</div>
                                    <div class="button">2</div>
                                    <div class="button">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">&lt;</div>
                                    <div class="button">0</div>
                                    <div class="button">C</div>
                                </div>
                                <div>
                                    <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                                    <p class="action-left"><span id="try-left">3</span> try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p id="notify-success" class="notify">‚úÖ Pin Matched... Secret door is opening for you</p>
                    <p id="notify-failed" class="notify">‚ùå Pin Didn't Match, Please try again</p>
                    <p id="notify-destroy" class="notify">üí• You have failed too many times. Everything inside the
                        secret
                        door is
                        destroyed!!</p>
                </div>
            </div>
    </main>
    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>

</html>
